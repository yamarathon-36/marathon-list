<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR71anephIJi7lf0Ih5fKmcWShq8R3NoVlP0OZMI-jwO0Yc6Vn7mBnfGGQvrM6Ztg8x2qVBmtLjXLhl/pub?gid=0&single=true&output=csv";

  function parseCSV(text) {
    const rows = [];
    let row = [];
    let cell = "";
    let inQuotes = false;

    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      const next = text[i + 1];

      if (char === '"' && inQuotes && next === '"') {
        cell += '"';
        i++;
      } else if (char === '"') {
        inQuotes = !inQuotes;
      } else if (char === "," && !inQuotes) {
        row.push(cell);
        cell = "";
      } else if ((char === "\n" || char === "\r") && !inQuotes) {
        if (cell || row.length) {
          row.push(cell);
          rows.push(row);
          row = [];
          cell = "";
        }
      } else {
        cell += char;
      }
    }
    if (cell || row.length) {
      row.push(cell);
      rows.push(row);
    }
    return rows;
  }

  fetch(csvUrl)
    .then(res => res.text())
    .then(text => {
      const rows = parseCSV(text);
      const thead = document.querySelector("thead");
      const tbody = document.querySelector("tbody");

      const headerRow = rows.shift();
      thead.innerHTML =
        "<tr>" + headerRow.map(h => `<th>${h}</th>`).join("") + "</tr>";

      const today = new Date();
      today.setHours(0,0,0,0);

      rows.forEach(row => {
        if (row.length < 7) return;

        const tr = document.createElement("tr");
        const eventDate = new Date(row[4]);
        if (!isNaN(eventDate) && eventDate < today) {
          tr.classList.add("past");
        }

        tr.innerHTML = row.map((cell, i) => {

            return `<td>
              <a href="${row[2]}" target="_blank" rel="noopener">
                ${cell}
              </a>
            </td>`;
          }
          return `<td>${cell}</td>`;
        }).join("");
        tbody.appendChild(tr);
      });
    });
