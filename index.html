<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR71anephIJi7lf0Ih5fKmcWShq8R3NoVlP0OZMI-jwO0Yc6Vn7mBnfGGQvrM6Ztg8x2qVBmtLjXLhl/pub?gid=0&single=true&output=csv";

  fetch(csvUrl)

      const rows = text.trim().split("\n").map(r => r.split(","));
      const thead = document.querySelector("thead");
      const tbody = document.querySelector("tbody");

      const headerRow = rows.shift();
      thead.innerHTML =
        "<tr>" + headerRow.map(h => `<th>${h}</th>`).join("") + "</tr>";

      const today = new Date();
      today.setHours(0,0,0,0);

      rows.forEach(row => {
        const tr = document.createElement("tr");

        // é–‹å‚¬æ—¥ï¼ˆ3åˆ—ç›®ï¼‰
        const eventDate = new Date(row[2]);
        if (!isNaN(eventDate) && eventDate < today) {
          tr.classList.add("past");
        }

        tr.innerHTML = row.map(c => `<td>${c}</td>`).join("");
        tbody.appendChild(tr);
      });
    });
